<div class="row   my-5 pt-5">

    <span>
      <i class="fas fa-plus-circle fa-2x" id="i-button-add" (click)="openAddEnseignant()"></i>

          <div class="card-body">
            <h5 class="card-title" for="nom">nom</h5>
            <p class="card-text" for="prenom">pr√©nom</p>
            <p class="card-text" for="cours">cours</p>
            <p class="card-text" for="classe">classe</p>
            <a routerLink="form-enseignant/{{enseignant.id}}" class="btn btn-primary"(click)="openUpdateEnseignant(enseignant)">Modifier</a>
          </div>
        </div>
  
  </div>
