<section class="formulaire">
<div class="modal-header">
    <div class="titre">{{titre}}</div>
    <div class="coche" (click)="closeModal()">X</div>
</div>


<div class=" ">

    <div class="container">
        <div class="row no-gutters">

            <div class="col-lg-5 px-7">
                <img src="../../../assets/img/ELEV11.jpg" class="img-fluid" >
            </div>

            <div class="col-lg-7 px-5 pt-5">


                <form [formGroup]="addEleveForm">
                    
                    
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input for="nom" name="nom" class="form-control my-3 p-4" type="text" formControlName="nomEleve" placeholder="Nom">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-7">
                            <input name="prenom" class="form-control my-3 p-4" type="text" formControlName="prenomEleve" placeholder="Prénom">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-7">
                            <input name="age" class="form-control my-3 p-4" type="text" formControlName="ageEleve" placeholder="Age">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-7">
                            <input name="telephone" class="form-control my-3 p-4" type="text" formControlName="telephoneEleve" placeholder="Téléphone">
                        </div>
                    </div>



                    <div class="form-row">
                        <div class="col-lg-7">
                            <input name="email" class="form-control my-3 p-4" type="text" formControlName="emailEleve" placeholder="Email">
                        </div>

                    </div>


                    <div class="form-row">
                        <div class="col-lg-7">
                            <input name="adresse" class="form-control my-3 p-4" type="text" formControlName="adresseEleve"  placeholder="Adresse">
                        </div>

                    </div>

                    
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Classe</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option value="1">CP</option>
                            <option value="2">CE1</option>
                            <option value="3">CE2</option>
                            <option value="3">CM1</option>
                            <option value="3">CM2</option>
                        </select>
                      
                    </div>
               
                    <div class="form-col">
                        
                            <button *ngIf="!editForm" type="button" class="btn btn-validation mt-3 mb-5"(click)="addEleve()">Valider</button>
                            &nbsp;
                            <button type="button" class="btn btn-validation mt-3 mb-5" (click)="closeModal()">Annuler</button>

                      
                    </div>

    

                </form>

            </div>

        </div>
    </div>

</div>
</section>
