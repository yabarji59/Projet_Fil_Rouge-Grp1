 
<div class="card">
    <div class="card-header">Liste des éleves</div>
    <div class="card-body">
      <table class="table" *ngIf="eleve.length">
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          
          <th></th>
        </tr>
        <tr *ngFor="let eleve of eleve">
          <td width="25%">{{eleve.nom}}</td>
          <td width="25%">{{eleve.prenom}}</td>
          <td width="30%">
           
            <!-- ({{ eleve | classe }}) -->
          </td>
          <td width="20%">
            <button class="btn btn-warning" (click)="prepareEdit(eleve)">Editer</button>
            <button class="btn btn-danger" (click)="delete(eleve)">Supprimer</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
